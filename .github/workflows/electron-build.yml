name: Build Desktop Apps

on:
  push:
    branches: [main]
    paths:
      - 'desktop-app/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Install dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Build Windows installer
        working-directory: desktop-app
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: smb-voice-windows
          path: |
            desktop-app/dist/*.exe
            desktop-app/dist/*.msi
          retention-days: 30

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Install dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Build macOS DMG
        working-directory: desktop-app
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: smb-voice-macos
          path: desktop-app/dist/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Install dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Build Linux packages
        working-directory: desktop-app
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux packages
        uses: actions/upload-artifact@v4
        with:
          name: smb-voice-linux
          path: |
            desktop-app/dist/*.AppImage
            desktop-app/dist/*.deb
          retention-days: 30
