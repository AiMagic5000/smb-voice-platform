name: Build Desktop Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'true'
        type: boolean

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Install dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Build Windows installer
        working-directory: desktop-app
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smb-voice-windows
          path: |
            desktop-app/dist/*.exe
          retention-days: 30

  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Install dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Build macOS DMG
        working-directory: desktop-app
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smb-voice-macos
          path: desktop-app/dist/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json

      - name: Install dependencies
        working-directory: desktop-app
        run: npm ci

      - name: Build Linux packages
        working-directory: desktop-app
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smb-voice-linux
          path: |
            desktop-app/dist/*.AppImage
            desktop-app/dist/*.deb
          retention-days: 30

  release:
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Rename artifacts for release
        run: |
          mkdir -p release
          # Windows
          find artifacts/smb-voice-windows -name "*.exe" -exec cp {} release/SMB-Voice-Setup.exe \;
          # macOS
          find artifacts/smb-voice-macos -name "*.dmg" -exec cp {} release/SMB-Voice.dmg \;
          # Linux
          find artifacts/smb-voice-linux -name "*.AppImage" -exec cp {} release/SMB-Voice.AppImage \;
          find artifacts/smb-voice-linux -name "*.deb" -exec cp {} release/SMB-Voice.deb \;
          ls -la release/

      - name: Get version
        id: version
        run: |
          VERSION=$(cat desktop-app/package.json | jq -r '.version')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: v$VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
          name: SMB Voice ${{ steps.version.outputs.version }}
          body: |
            ## SMB Voice Desktop App

            Professional business phone softphone for Windows, macOS, and Linux.

            ### Downloads
            - **Windows**: SMB-Voice-Setup.exe
            - **macOS**: SMB-Voice.dmg
            - **Linux**: SMB-Voice.AppImage or SMB-Voice.deb

            ### Features
            - Native calling with system tray integration
            - Push notifications for incoming calls
            - Auto-updates
            - Syncs with web dashboard

            ### Requirements
            - Windows 10+ / macOS 11+ / Ubuntu 20.04+
            - Internet connection
            - SMB Voice account ($7.95/month)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
